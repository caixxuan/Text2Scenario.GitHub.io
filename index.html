<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>论文标题</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .authors {
            font-style: italic;
            margin-bottom: 10px;
        }
        .abstract {
            margin-bottom: 20px;
        }
        .keywords {
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            text-align: justify;
        }
    </style>
</head>
<body>

    <h1>论文标题</h1>
    <div class="authors">作者姓名, 作者姓名, 作者姓名</div>
    
    <h2>摘要</h2>
    <div class="abstract">
        <p>这里是论文的简短摘要。摘要应该简洁明了地概述研究的目的、方法、主要发现和结论，通常不超过200-300字。</p>
    </div>
    
    <h2>关键词</h2>
    <div class="keywords">关键词1, 关键词2, 关键词3</div>
    
    <h2>正文</h2>
    <p>这里是论文的主体部分。详细阐述研究背景、研究方法、实验结果、数据分析、讨论以及结论等。每部分内容可以使用合适的标题（如<h3>、<h4>）进行细分。</p>
    <!-- 在此添加更多段落或子标题内容 -->
    
    <h2>参考文献</h2>
    <p>列出所有参考文献，确保遵循适当的引用格式。</p>
    <!-- 参考文献列表 -->

</body>
</html>
